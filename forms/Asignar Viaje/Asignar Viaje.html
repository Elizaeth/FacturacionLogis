
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
<div class="fluig-style-guide">
<form name="form" role="form">
<div class="panel panel-danger">
<div class="panel-heading">
<h4 class="panel-title"><i class="fluigicon fluigicon-paperclip  icon-xl"></i>Asiganción Viaje</h4>
</div>
<div class="panel-body">
<div class="row">
	<div class="form-group col-md-2">
		<label for="fecha"class="fluigicon fluigicon-calendar icon-sm">Fecha</label>
		<input type="date" name="fecha" id ="fecha" class="form-control">
		</div>  
		
		
        <div class="form-group col-md-4">
		<label for="permisionario"  class="fluigicon fluigicon-user icon-sm">Permisionario</label>
		<select type="text" name="permisionario" id ="permisionario" class="form-control" dataSet="dsFormPermisionario" datasetkey="nombre" datasetvalue="nombre"></select>
		</div>
		
		<div class="form-group col-md-4">
		<label for="operador" class="fluigicon fluigicon-user icon-sm">Operador</label>
		<select type="text" name="operador" id ="operador" class="form-control" placeholder="Selecciona Operador " dataSet="dsFormOperador" datasetkey="nombre" datasetvalue="nombre"></select>
		</div>
		
		<div class="form-group col-md-2">
		<label for="origen" class="fluigicon fluigicon-map-marker icon-sm">Origen</label>
		<label type="text" name="origen" id ="origen" placeholder="COATZACOALCOS, VER." class="form-control">COATZACOALCOS, VER.</label>
		</div>
		
		
	
		<div class="panel-heading">
  		  <h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-md"> Destino</i></h3>
		</div>
		<div class="panel-body">
		

	
			
	         <div class="form-group col-md-3">
				<label for="estado">Estado</label>
			 	<select name="estado" id="estado" class="form-control" dataset="dsCodigoPostal" datasetkey="Estado" datasetvalue="Estado"></select>
			</div>
			
			<div class="form-group col-md-3">
				<label for="municipio">Municipio</label>
				<select name="municipio" id ="municipio" class="form-control" dataset="dsCodigoPostal" datasetkey="Estado" datasetvalue="Municipio"></select>
			</div>
			
			<div class="form-group col-md-3">
				<label for="colonia">Colonia</label>
				<select name="colonia" id ="colonia" class="form-control" dataset="dsCodigoPostal" datasetkey="Estado" datasetvalue="Localidad"></select>
			</div>
			<div class="form-group col-md-3">
				<label for="cp">CP</label>
				<select name="cp" id="cp" class="form-control" dataset="dsCodigoPostal" datasetkey="Estado" datasetvalue="cp"></select>
			</div>
		
			
			
			
		
			</div>
			
		<div class="form-group col-md-2">
		<label for="cliente" class="fluigicon fluigicon-user icon-sm">Cliente</label>
		<select type="text" name="cliente" id ="cliente"  class="form-control" dataSet="dsFormClient" datasetkey="nombre" datasetvalue="nombre"></select>
		</div>
		
		<div class="form-group col-md-2">
		<label for="peso" >Peso</label>
		<input type="text" name="peso" id ="peso"  placeholder="Toneladas"  mask="00.00" class="form-control">
		</div>
		
		<div class="form-group col-md-2">
		<label for="cuota"class="fluigicon fluigicon-money icon-sm" >Cuota</label>
		<input type="text" name="cuota"  id ="cuota"  class="form-control">
		</div>
		
		<div class="form-group col-md-2">
		<label for="talon" class="fluigicon fluigicon-paste icon-sm">Talon</label>
		<input type="text" name="talon" id ="talon" mask="00-00" class="form-control">
		</div>
					
		<div class="form-group col-md-2">
		<label for="orden" class="fluigicon fluigicon-paste icon-sm">Orden</label>
		<input type="text" name="orden" id ="orden"  mask="000000" class="form-control">
		</div>
		
		<div class="form-group col-md-2">
			<label for="flete" class="fluigicon fluigicon-gamification-car icon-sm">Flete</label>
				<div class="radio">
					<label><input type="radio" name="flete" id="flete" value="siAplica">Si Aplica</label>
					<label><input type="radio" name="flete" id="flete" value="noAplica">No Aplica</label>
				</div>
		</div>
		
		
	</div>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
</form>
</div>
</body>
</html>
