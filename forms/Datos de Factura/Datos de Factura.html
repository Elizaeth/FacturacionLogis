<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title"><span class="fluigicon fluigicon-file icon-xl"></span>Datos de factura</h3>
</div>
<div class="panel-body">
<div class="row">
<div class="form-group col-md-2">
   <label for="fecha"><span  class="fluigicon fluigicon-calendar icon-xl"></span>Fecha de movimiento</label>
   <input type="date" name="fecha" id="fecha" class="form-control">
 </div>
 <div class="form-group col-md-3">
 <label for="descripcion"><span class="fluigicon fluigicon-comment icon-xl"></span>Folio</label>
 <input type="text" name="descripcion" id="descripcion" class="form-control">
</div>
<div class="form-group col-md-3">
 <div class="form-group col-md-2">
<label for="deposito"><span class="fluigicon fluigicon-arrow-down icon-xl"></span>Deposito</label>
<input type="text" name="deposito" id="deposito" class="form-control" mask="0000000000">
</div>
<div class="form-group col-md-2">
<label for="retiro"><span class="fluigicon fluigicon-arrow-up icon-xl"></span>Retiro</label>
<input type="text" name="retiro" id="retiro" class="form-control" mask="0000000000">  
</div>
<div class="form-group col-md-2">
<label for="saldo"><span class="fluigicon fluigicon-money-circle icon-xl"></span>Saldo fiscal</label>
<input type="text" name="saldo" id="saldo" class="form-control">
</div>


</div>
</div>
</div>

</form>
</div>
</body>
</html>
