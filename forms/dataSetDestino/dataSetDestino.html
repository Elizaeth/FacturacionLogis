<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">


<div class="panel panel-info">
<div class="panel-heading">
    <h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-lg">Destino</i></h3>
</div>
<div class="panel-body">
<div class="row">

	<div class="form-group col-md-3">
	 	<label for="estado">Estado</label>
	 	<select type="text" name="estado" id="estado" class="form-control" dataset="dsCodigoPostal" datasetkey="Estado" datasetvalue="Estado"></select>
	</div>
	<div class="form-group col-md-3">
	 	<label for="municipio">Municipio</label>
	 	<select type="text" name="municipio" id="municipio" class="form-control" dataset="dsCodigoPostal" datasetkey="Estado" datasetvalue="Municipio"></select>
	 </div>
	 <div class="form-group col-md-3">
	 	<label for="localidad">Localidad/Colonia</label>
	 	<select type="text" name="localidad" id="localidad" class="form-control" dataset="dsCodigoPostal" datasetkey="Estado" datasetvalue="Localidad"></select>
	 </div>
	 <div class="form-group col-md-3">
	 	<label for="cPostal">Codigo Postal</label>
	 	<input type="text" name="cPostal" id="cPostal" class="form-control" mask="00000">
	</div>
	
	
	</div>
	</div>
	</div>



</form>
</div>
</body>
</html>
