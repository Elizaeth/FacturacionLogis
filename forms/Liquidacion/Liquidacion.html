<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">


<div class="panel panel-info">
<div class="panel-heading">
    <h3 class="panel-title"><i class="fluigicon fluigicon-money icon-md">Liquidacion</i></h3>
	</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-4">
				 	<label for="fecha">Fechas de Viaje</label>
				 	<input placeholder="dd/mm/aaaa" type="text" name="fecha" id="fecha" class="form-control">
				</div>
				
				<div class="form-group col-md-4">
				 	<label for="permisionario">Razon Social</label>
				 	<input type="text" name="permisionario" id="permisionario" class="form-control">
				</div>
				<div class="form-group col-md-4">
				 	<label for="rfc">RFC</label>
				 	<input type="text" name="rfc" id="rfc" class="form-control">
				</div>
				<div class="form-group col-md-4">
				 	<label for="rfc">Domicilio y Expedido en:</label>
				 	<label type="text" name="rfc" id="rfc" class="form-control">Calle Abel R Perez 25, 7 de Mayo, Cosoleacaque, Veracruz, CP 96344</label>
				</div>
				<div class="form-group col-md-4">
				 	<label for="cliente">Cliente</label>
				 	<input type="text" name="cliente" id="cliente" class="form-control">
				</div>

				<div class="form-group col-md-12">
	
					<div class="form-group col-md-2">
					 	<label for="pistas">Pistas</label>
					 	<input type="number" name="pistas" id="pistas" class="form-control">
					</div>
					<div class="form-group col-md-2">
					 	<label for="desvios">Desvios</label>
					 	<input type="number" name="desvios" id="desvios" class="form-control" >
					</div>
					<div class="form-group col-md-2">
					 	<label for="permisos">Permisos</label>
					 	<input type="number" name="permisos" id="permisos" class="form-control">
					</div>
					<div class="form-group col-md-2">
					 	<label for="maniobra">Maniobra</label>
					 	<input type="number" name="maniobra" id="maniobra" class="form-control">
					</div>
					<div class="form-group col-md-2">
					 	<label for="pension">Pension</label>
					 	<input type="number" name="pension" id="pension" class="form-control" >
					</div>
					<div class="form-group col-md-2">
					 	<label for="estadias">Estadias</label>
					 	<input type="number" name="estadias" id="estadias" class="form-control">
					</div>
				</div>
				<div class="form-group col-md-3">
				 	<label for="fechaDocumentosOpe">Fecha de Entrega de Documentos Operador</label>
				 	<input type="text" name="fechaDocumentosOpe" id="fechaDocumentosOpe" class="form-control">
				 </div>
				<div class="form-group col-md-3">
				 	<label for="facturaTTCYD">Factura TTCYD</label>
				 	<input placeholder="" type="text" name="facturaTTCYD" id="facturaTTCYD" class="form-control">
				</div>
				<div class="form-group col-md-3">
				 	<label for="remision">Remision</label>
				 	<input placeholder="" type="text" name="remision" id="remision" class="form-control">
				</div>
				<div class="form-group col-md-3">
				 	<label for="remision">Peso</label>
				 	<input placeholder="" type="text" name="remision" id="remision" class="form-control">
				</div>
				<div class="form-group col-md-3">
				 	<label for="remision">Cuota</label>
				 	<input placeholder="" type="text" name="remision" id="remision" class="form-control">
				</div>	
				<div class="form-group col-md-3">
				 	<label for="fechaIngresoCobroCYD">Fecha Ingreso Cobro CYD</label>
				 	<input type="text" name="fechaIngresoCobroCYD" id="fechaIngresoCobroCYD" class="form-control" mask="0000000000000">
				</div>
				
				 <div class="form-group col-md-3">
				 	<label for="fechaPagoLiquidacion">Fecha de Pago Liquidacion</label>
				 	<input type="text" name="fechaPagoLiquidacion" id="fechaPagoLiquidacion" class="form-control">
				 </div>
								
				<div class="form-group col-md-3">
				 	<label for="liquidacionPagado">Liquidacion Pagado</label>
				 	<input type="checkbox" name="liquidacionPagado" id="liquidacionPagado" class="form-control">
				</div>
				<div class="form-group col-md-3">
				 	<label for="facturaLiquidacion">Factura Liquidacion</label>
				 	<input type="number" name="facturaLiquidacion" id="facturaLiquidacion" class="form-control" >
				</div>
			</div>
		</div>
	</div>








</form>
</div>
</body>
<script type="text/javascript">
var calendario = FLUIGC.calendar('#fechaIngresoCobroCYD','#fechaDocumentosOpe','#fechaPagoLiquidacion','#fechaDepositoAnticipo','#fechaDeposito','#fechaPagoCYDSAaTTCYD')
</script>
</html>
